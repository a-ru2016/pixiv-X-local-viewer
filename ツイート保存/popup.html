<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 220px;
      padding: 10px;
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h3 { margin-top: 0; color: #333; }
    
    .setting-group {
      margin-bottom: 10px;
      text-align: left;
      background: white;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    label {
      font-size: 12px;
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 4px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    #startBtn { background-color: #4CAF50; color: white; }
    #stopBtn { background-color: #f44336; color: white; }
    
    .status { margin-top: 10px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h3>Twitter Saver</h3>
  
  <div class="setting-group">
    <label for="scrollAmount">スクロール量 (px):</label>
    <input type="number" id="scrollAmount" value="500" step="50" min="100">
  </div>

  <button id="startBtn">START Auto Scroll</button>
  <button id="stopBtn">STOP</button>
  
  <div class="status" id="statusText">Ready</div>
  
  <script src="popup.js"></script>
</body>
</html>
